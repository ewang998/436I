<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Twitter</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/posting.js" defer></script>
  </head>
  <body>
     <a id="about" href="about.html">About New Twitter</a>
      <div class="title">
        <h1>The New Twitter</h1>
      </div>
      <div class="posting">
        <form class="" action="" method="post" id="formentry">
          Share your thoughts!<br>
        </form>
        <textarea name="message" form="formentry" id="newtext"></textarea><br>
        <button type="button" onclick="cleartext()">Clear</button>
        <button type="button" onclick="addboard()">submit</button>
        <input type="checkbox" id="checkstarred">Label Important<br>

      </div>
      <div class="board">
        <h2>Check out all the messages!</h2>
        <input id="hidebutton" type="button" value="Clear board" onclick="clearall()">
        <input id="displaybutton" type="button" value="Reload Board" onclick="loadboard()"><br><br>
        <input id="lidelete" type="button" value="deleted message:" onclick="deleteli()">
        <input id="linumber" type="text" value=""><br>
        <ul id="messages">
        </ul>
      </div>
  </body>
</html>
